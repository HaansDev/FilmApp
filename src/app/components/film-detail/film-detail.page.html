<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-head">FilmsApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="detail-film">
  <ion-card *ngIf="filmDetail">
    <ion-card-header>
      <ion-card-title>{{ filmDetail.Title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="filmDetail.Poster">
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.Released }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.imdbRating }}/10</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="filmDetail.Director !== 'N/A'">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.Director }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="videocam-outline" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.Genre }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.Actors }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mic-outline" slot="start"></ion-icon>
        <ion-label>{{ filmDetail.Language }}</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="filmDetail.Plot !== 'N/A'">
        <ion-label slot="start">Synopsis: </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="filmDetail.Plot !== 'N/A'">
        <ion-text>{{ filmDetail.Plot }}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
