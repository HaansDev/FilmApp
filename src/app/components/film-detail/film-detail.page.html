<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ filmDetail?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="filmDetail">
    <ion-card-header>
      <ion-card-title>{{ filmDetail.Title}}</ion-card-title>
      <ion-card-subtitle>{{ filmDetail.Year }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="filmDetail.Poster">
      <ion-item lines="none">
        <ion-label name="star-half" slot="start"></ion-label>
        <ion-label>{{ filmDetail.imdbRating }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label name="clipboard" slot="start"></ion-label>
        <ion-label>{{ filmDetail.Director }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label name="contacts" slot="start"></ion-label>
        <ion-label>{{ filmDetail.Actors }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
