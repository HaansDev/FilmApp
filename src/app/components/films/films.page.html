<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="title-head">FilmsApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="textSearch" (ionChange)="searchChanged()">
  </ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let film of (results | async)" [routerLink]="['/', 'film', film.imdbID]">
      <ion-avatar slot="start">
        <img src="{{film.Poster}}" alt="{{film.Title}}" *ngIf="film.Poster !== 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{film.Title}}</h3>
        <span>{{film.Year}}</span>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
